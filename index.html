<!DOCTYPE html>
<html>
<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sorting Visualizer</h1>
        <div class="visualization-container">
            <div id="visualization" class="mb-4 mx-auto"></div>
            <div class="speed-bar mx-auto">
                <label for="speed" class="mr-2">Speed:</label>
                <input type="range" id="speed" min="10" max="500" value="100" oninput="setAnimationSpeed(this.value)">
            </div>
        </div>
        
        <div class="button-group mb-4 d-flex justify-content-center">
            <button class="btn btn-primary mr-2" onclick="init()">Initialize</button>
            <button class="btn btn-primary mr-2" onclick="play()">Sort</button>
            <button class="btn btn-primary mr-2" onclick="resetVisualization()">Reset</button>
            <select class="form-control d-inline-block mr-2" id="algorithm" onchange="changeAlgorithm(this.value)">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
            <!-- <button class="btn btn-primary mr-2" onclick="generateRandomArray()">Random Array</button> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
